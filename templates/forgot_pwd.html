{% extends "base.html" %}
{% block title %}
  <title>Forgot Password</title>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username :</label>
            <input type="text" name="username" id="username">
            <input type="submit" value="Send Mail" class="btn btn-primary">
        </form>
    </div>
  </div>
{% endblock %}
