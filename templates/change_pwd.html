{% extends "base.html" %}

{% block title %}
<title>  Change Password
</title>
{% endblock %}

{% block body %}
  <div class="container">
      <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <label for="newpassword">New Password</label>
            <input type="password" name="newpassword" id="newpassword">
            <input type="submit" value="Change Password" class="btn btn-primary">
        </form>
      </div>
  </div>
{% endblock %}
